<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="theme-color" content="#FFFFFF">
  <meta name="description" content="Index page">
  <meta name="keywords" content="index, page">
  <meta name="author" content>
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content>
  <meta name="twitter:image" content>
  <meta name="twitter:description" content>
  <meta property="og:url" content>
  <meta property="og:title" content>
  <meta property="og:description" content>
  <meta property="og:image" content>
  <meta property="og:type" content="website">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png">
   <link rel="manifest" href="./assets/favicons/site.webmanifest">
  <title>Player</title>
  <link href="./css/reset.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
  <link href="./dev/outline.css" rel="stylesheet">
</head>

<body>
  <div class="page">
      <div class="container">
        <div class="player">
            <div class="player__inner">
              <div class="player__img-wrap">
                <img src="player__img" alt="">
              </div>
              <div class="player__timeline-wrap">
              </div>
              <div class="player__song-info">
                <div class="player__song-title"></div>
                <div class="player__song-author"></div>
              </div>
              <div class="player__controls">
                <button class="btn player__shuffle-btn">
                  <img src="./assets/svg/shuffle.svg" alt="">
                </button> 
                <button class="btn player__prev-btn">
                  <img src="./assets/svg/previous.svg" alt="">
                </button> 
                <button class="btn player__play-btn">
                  <img src="./assets/svg/pause.svg" alt="">
                  <img src="./assets/svg/play.svg" alt="">
                </button> 
                <button class="btn player__next-btn">
                  <img src="./assets/svg/next.svg" alt="">
                </button> 
                <button class="btn player__repeat-btn">
                  <img src="./assets/svg/repeate-one.svg" alt="">
                </button> 
              </div>
            </div>
        </div>
    </div>
  </div>

  <script type="module" src="./js/index.js"></script>
</body>

</html>
