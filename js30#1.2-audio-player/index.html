<body>
    <div class="container">
      <div class="player">
        <div class="player__img-wrap">
          <img class="player__img" src="" alt="">
          <div class="loader player__loader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <p class="player__message"></p>
        </div>
        <div class="player__timeline-wrap">
          <span class="player__time player__current-time">00:00</span>
          <div class="player__range-wrap">
            <input class="range player__timeline" type = "range" min="0" max="100" value="0"/>
          </div>
          <span class="player__time player__duration">00:00</span>
        </div>
        <div class="player__audio">
          
        </div>
        <div class="player__song-info">
          <h4 class="player__title">Stunning Lights</h4>
          <p class="player__author">The Be-liver</p>
        </div>
        <div class="player__controls">
          <button class="player__btn player__shuffle-btn">
            <img src="./assets/svg/shuffle.svg" alt="">
          </button>
          <button class="player__btn player__prev-btn">
            <img src="./assets/svg/previous.svg" alt="">
          </button>
          <button class="player__btn player__play-btn ">
            <img class="player__stop-icon" src="./assets/svg/pause.svg" alt="">
            <img class="player__play-icon" src="./assets/svg/play.svg" alt="">
          </button>
          <button class="player__btn player__next-btn">
            <img src="./assets/svg/next.svg" alt="">
          </button>
          <button class="player__btn player__repeat-btn">
            <img src="./assets/svg/repeate-one.svg" alt="">
          </button>
        </div>
        <div class="player__background"></div>  
      </div>
    </div>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
